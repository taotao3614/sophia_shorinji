  <script>
    let gasUrl = '';
    let userProfile = null;

    /**
     * ãƒšãƒ¼ã‚¸åˆæœŸåŒ–

    async function initPage() {
      showLoading();
      try {
        // LIFFåˆæœŸåŒ–
        await initializeLiff();
        userProfile = await getUserProfile();

        // è¨­å®šã‚’èª­ã¿è¾¼ã¿
        const config = await loadConfig();
        gasUrl = config.voteManagerGasUrl;

        if (!gasUrl) {
          throw new Error('GAS URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚config.jsonã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        }

        // æŠ•ç¥¨ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
        await loadVotes();

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        setupEventListeners();

      } catch (error) {
        console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
        showAlert('ãƒšãƒ¼ã‚¸ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
      } finally {

    /**
     * ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
     */
    function setupEventListeners() {
      const modal = document.getElementById('create-vote-modal');
      const btnCreate = document.getElementById('btn-create-vote');
      const btnCancel = document.getElementById('btn-cancel-create');
      const btnSubmit = document.getElementById('btn-submit-create');
      const btnAddOption = document.getElementById('btn-add-option');
      const closeBtn = document.querySelector('.close');

      // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
      btnCreate.addEventListener('click', () => {
        modal.style.display = 'block';
      });

      // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
      const closeModal = () => {
        modal.style.display = 'none';
        document.getElementById('create-vote-form').reset();
        resetOptions();
      };

      btnCancel.addEventListener('click', closeModal);
      closeBtn.addEventListener('click', closeModal);

      // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      // é¸æŠè‚¢ã‚’è¿½åŠ 
      btnAddOption.addEventListener('click', addOptionInput);

      // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
      btnSubmit.addEventListener('click', handleCreateVote);
    }

    /**
     * æŠ•ç¥¨ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
     */
    async function loadVotes() {
      try {
        const response = await fetch(gasUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'listVotes'
          })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'æŠ•ç¥¨ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        // æŠ•ç¥¨ã‚’è¡¨ç¤º
        renderVotes(result.votes);

      } catch (error) {
        console.error('æŠ•ç¥¨ãƒªã‚¹ãƒˆå–å¾—ã‚¨ãƒ©ãƒ¼:', error);
        showAlert('æŠ•ç¥¨ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
        document.getElementById('active-votes-container').innerHTML =
          '<div class="empty-state"><div class="empty-state-icon">âŒ</div><div class="empty-state-text">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div></div>';
        document.getElementById('expired-votes-container').innerHTML = '';
      }
    }

    /**
     * æŠ•ç¥¨ã‚’è¡¨ç¤º
     */
    function renderVotes(votes) {
      const activeContainer = document.getElementById('active-votes-container');
      const expiredContainer = document.getElementById('expired-votes-container');

      const activeVotes = votes.filter(v => v.status === 'active');
      const expiredVotes = votes.filter(v => v.status === 'expired');

      // é€²è¡Œä¸­ã®æŠ•ç¥¨
      if (activeVotes.length === 0) {
        activeContainer.innerHTML =
          '<div class="empty-state"><div class="empty-state-icon">ğŸ“­</div><div class="empty-state-text">é€²è¡Œä¸­ã®æŠ•ç¥¨ã¯ã‚ã‚Šã¾ã›ã‚“</div></div>';
      } else {
        activeContainer.innerHTML = activeVotes.map(vote => createVoteCard(vote)).join('');
      }

      // éå»ã®æŠ•ç¥¨
      if (expiredVotes.length === 0) {
        expiredContainer.innerHTML =
          '<div class="empty-state"><div class="empty-state-icon">ğŸ“­</div><div class="empty-state-text">éå»ã®æŠ•ç¥¨ã¯ã‚ã‚Šã¾ã›ã‚“</div></div>';
      } else {
        expiredContainer.innerHTML = expiredVotes.map(vote => createVoteCard(vote)).join('');
      }

      // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
      document.querySelectorAll('.vote-card').forEach(card => {
        card.addEventListener('click', () => {
          const url = card.dataset.url;
          openVoteForm(url);
        });
      });
    }

    /**
     * æŠ•ç¥¨ã‚«ãƒ¼ãƒ‰HTMLã‚’ä½œæˆ
     */
    function createVoteCard(vote) {
      const statusClass = vote.status === 'active' ? 'active' : 'expired';
      const statusText = vote.status === 'active' ? 'é€²è¡Œä¸­' : 'çµ‚äº†';
      const deadlineText = vote.deadline ? `ç· åˆ‡: ${formatDate(vote.deadline)}` : 'ç· åˆ‡ãªã—';

      return `
        <div class="vote-card" data-url="${vote.formUrl}">
          <div class="vote-card-title">${escapeHtml(vote.title)}</div>
          ${vote.description ? `<div class="vote-card-description">${escapeHtml(vote.description)}</div>` : ''}
          <div class="vote-card-meta">
            <span>${deadlineText}</span>
            <span class="vote-status ${statusClass}">${statusText}</span>
          </div>
        </div>
      `;
    }

    /**
     * æŠ•ç¥¨ä½œæˆå‡¦ç†
     */
    async function handleCreateVote() {
      try {
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿å–å¾—
        const title = document.getElementById('vote-title').value.trim();
        const description = document.getElementById('vote-description').value.trim();
        const deadline = document.getElementById('vote-deadline').value;

        // é¸æŠè‚¢ã‚’å–å¾—
        const optionInputs = document.querySelectorAll('.option-input');
        const options = Array.from(optionInputs)
          .map(input => input.value.trim())
          .filter(val => val !== '');

        // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
        if (!title) {
          showAlert('æŠ•ç¥¨ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'warning');
          return;
        }

        if (options.length < 2) {
          showAlert('é¸æŠè‚¢ã‚’2ã¤ä»¥ä¸Šå…¥åŠ›ã—ã¦ãã ã•ã„', 'warning');
          return;
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
        showLoading();
        const btnSubmit = document.getElementById('btn-submit-create');
        btnSubmit.disabled = true;
        btnSubmit.textContent = 'ä½œæˆä¸­...';

        // GASã«é€ä¿¡
        const response = await fetch(gasUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'createVote',
            title: title,
            description: description,
            options: options,
            deadline: deadline
          })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'æŠ•ç¥¨ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        // æˆåŠŸ
        showAlert('æŠ•ç¥¨ã‚’ä½œæˆã—ã¾ã—ãŸï¼', 'success');

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.getElementById('create-vote-modal').style.display = 'none';
        document.getElementById('create-vote-form').reset();
        resetOptions();

        // ãƒªã‚¹ãƒˆã‚’å†èª­ã¿è¾¼ã¿
        await loadVotes();

      } catch (error) {
        console.error('æŠ•ç¥¨ä½œæˆã‚¨ãƒ©ãƒ¼:', error);
        showAlert('æŠ•ç¥¨ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
      } finally {
        hideLoading();
        const btnSubmit = document.getElementById('btn-submit-create');
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'ä½œæˆã™ã‚‹';
      }
    }

    /**
     * é¸æŠè‚¢å…¥åŠ›æ¬„ã‚’è¿½åŠ 
     */
    function addOptionInput() {
      const container = document.getElementById('options-container');
      const optionCount = container.querySelectorAll('.option-input-wrapper').length + 1;

      const wrapper = document.createElement('div');
      wrapper.className = 'option-input-wrapper';
      wrapper.innerHTML = `
        <input type="text" class="form-input option-input" placeholder="é¸æŠè‚¢${optionCount}">
        <button type="button" class="btn-remove-option" onclick="removeOptionInput(this)">å‰Šé™¤</button>
      `;

      container.appendChild(wrapper);
    }

    /**

     */
    function removeOptionInput(button) {
      const wrapper = button.parentElement;
      wrapper.remove();
    }

    /**

     */
    function resetOptions() {
      const container = document.getElementById('options-container');
      container.innerHTML = `

    }

    /**

    function openVoteForm(url) {
      if (liff.isInClient()) {

    }

    /**
     * æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
     */
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}/${month}/${day}`;
    }

    /**
     * HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åˆæœŸåŒ–
